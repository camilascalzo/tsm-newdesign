    <form id="contact-form" class="container-7" action="process.php" method="POST">
        <div class="form-field">
            <label for="name">First Name <span>*</span></label>

        </div>
        <div class="form-field">

        </div>
        <div class="form-field">
            <label for="email">Email<span>*</span></label>

        </div>
        
        <div class="form-field">
            <label for="message">Message<span>*</span></label>
            <textarea type="text" name="message" id="message" required></textarea>
        </div>
        <div class="form-pi">
            
            <input type="checkbox" name="pi" id="pi" required>
            <label for="pi">I understand that my personal information will be processed so I can get a response to my message.<span>*</span></label>
        </div>
        <button class="btn-custom" type="submit">Send</button>
    </form>
